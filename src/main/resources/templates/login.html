<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Home </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<form action="/login" method="post" id="nameForm" class="mt-5 mb-5">
    <div class="form-row align-items-center">
        <label for="nameField">Enter administrator credentials</label>
        <input th:type="text" name="adminLogin" id="nameField" class="form-control"><br>
        <input th:type="password" name="adminPass" id="passField" class="form-control" ><br>
        <button type="submit" class="btn btn-success">Login as admin</button>
    </div>
</form>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
