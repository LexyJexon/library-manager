<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Add book </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header :: header"></div>

<div class="container mt-5 mb-5">
    <h1>Add book</h1>
    <form action="/library/add" method="post">
        <input th:type="text" name="title" placeholder="enter title" class="form-control"><br>
        <input th:type="text" name="author" placeholder="enter author" class="form-control"><br>
        <input th:type="int" name="price" placeholder="enter price" class="form-control"><br>
        <button type="submit" class="btn btn-success">Add book</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
